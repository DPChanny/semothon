spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

external:
  fastapi:
    url: ${FASTAPI_BASE_URL}

jpa:
  hibernate:
    ddl-auto: update
  show-sql: true
  properties:
    hibernate:
      format_sql: true
      dialect: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    com.zaxxer.hikari: DEBUG
    org.hibernate.engine.jdbc.connections: DEBUG