name: Upload .env to EC2

on:
  workflow_dispatch:  # 수동 실행 용도, 원하면 push 시로 바꿔도 됨

jobs:
  upload-env:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Generate .env on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            cd ~/your-project-dir  # 여기를 실제 프로젝트 경로로 수정할 것

            cat <<EOT > .env
ENV=${{ vars.ENV }}

# MYSQL
MYSQL_HOST=${{ vars.MYSQL_HOST }}
MYSQL_PORT=${{ vars.MYSQL_PORT }}
MYSQL_USER=${{ vars.MYSQL_USER }}
MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
MYSQL_DATABASE=${{ vars.MYSQL_DATABASE }}

# FastAPI
FASTAPI_HOST=${{ vars.FASTAPI_HOST }}
FASTAPI_PORT=${{ vars.FASTAPI_PORT }}

# Spring
SPRING_HOST=${{ vars.SPRING_HOST }}
SPRING_PORT=${{ vars.SPRING_PORT }}

# S3
AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}
AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}
AWS_REGION=${{ vars.AWS_REGION }}
AWS_BUCKET_NAME=${{ vars.AWS_BUCKET_NAME }}

OPEN_AI_API_KEY=${{ secrets.OPEN_AI_API_KEY }}
EOT
          EOF
